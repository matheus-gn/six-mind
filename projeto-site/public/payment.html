<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/credit-card.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8034edf1bb.js" crossorigin="anonymous"></script>
    <title>Pagamento</title>
</head>
<body class="bdz" >
    <div class="pagamento">
        <div class="container">
            <div class="branca"></div>
            
            <div class="roxo"></div>
            <div class="informacoes-pagamento">
                <div class="branco">
                    <h3>Detalhes do Pagamento</h3>
                    <img src="img/CARTAO.png" alt="Imagem de Cartão para pagamento" style="height: 230px;"> <br> <br>
                    <form action="">
                        <label for="text-car-number"> <b style="color: transparent;">......................</b>  Numero do cartão de crédito</label class="ncdc"> <br>
                        <input type="text" id="text-car-number" placeholder="1234 5678 9876 5432">
                        <br> <br>
                        <label for="text-expiration">Expirar</label> <br>
                        <select name="" id="text-expiration">
                            <option value="">Janeiro</option>
                            <option value="">Fevereiro</option>
                            <option value="">Março</option>
                            <option value="">Abril</option>
                            <option value="">Maio</option>
                            <option value="">Junho</option>
                            <option value="">Julho</option>
                            <option value="">Agosto</option>
                            <option value="">Setembro</option>
                            <option value="">Outubro</option>
                            <option value="">Novembro</option>
                            <option value="">Dezembro</option>
                        </select>
                        <input placeholder="2018" id="text-date"> <br><br>
                        <label for="text-cvc">CVC</label> <br>
                        <input type="text" id="text-cvc" placeholder="123">
                        <label id="label-text-cvc" for="text-plan">Plano</label>
                        <select name="" id="text-plan">
                            <option value="">Standard</option>
                            <option value="">Padrao</option>
                            <option value="">Premium</option>
                        </select>
                    </form>
                </div>
                <div class="cinza">
                    <h3>Cancelar Pagamento <a style="color: #686868;" href="contratos.html"><i class="fa fa-times" aria-hidden="true"></i></a></h3> <br> <br>
                    <h2>Resumo do Pedido</h2> <br>
                    <h3 id="h3_escolha">Standard</h3>
                    <b id="b_preco">R$ 150,00</b>
                    <p id="plano-desc">Até 30 sensores</p>
                    <p id="plano-desc">Até 3 safras</p>
                    <p id="plano-desc">Suporte básico de software</p> <br>
                    <p>Custo de instalação:</p><b id="b_preco">R$ 450,00</b> <br> <br>
                    <h3 id="h3_total">Total</h3> <b id="b_preco">R$ 600,00</b> <br> <br>
                    <button id="btn-payment">Fazer Pagamento</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
