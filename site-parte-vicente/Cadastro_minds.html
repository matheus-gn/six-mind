<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ESTILO/ESTILO.css">
    <title>CADASTRO</title>
</head>
<body>
    <div class="v-header">
        <div class="v-container">
            <a href="#" id="v-voltar"><img src="img/logo.png" alt="imagem" style="height: 100px;"> </a>
        </div>
    </div>
    <div class="v-main">
        <div class="v-box02">
            <h1>Cadastro</h1>
        </div>
        <div class="v-box" style="height: 530px;">
            <form>
                <label for="nome_sobrenome">NOME E SOBRENOME:</label>
                <input type="text" id="nome_sobrenome">
                
                <label for="">PERFIL:</label>
                <select id="perfil">
                    <option value="">ESCOLHER PERFIL</option>
                    <option value="">EMPRESÁRIO</option>
                    <option value="">AGRICULTOR</option>
                    <option value="">COORDENADOR</option>
                </select>
                <label for="tempo_cargo">TEMPO NO CARGO(ANOS):</label>
                <input type="number" id="tempo_cargo">
                <label for="">GRÃO ESCOLHIDO:</label>
                <select name="" id="">
                    <option value="">ESCOLHER GRÃO</option>
                    <option value="">SOJA</option>
                </select>
                <label for="email_cad">EMAIL:</label>
                <input type="email" id="email_cad">
                <label for="senha01">SENHA:</label>
                <input type="password" id="senha01">
                <label for="senha02">CONFIRME SUA SENHA:</label>
                <Input type="password" id="senha02">
                <span style="margin: auto;padding-top: 10px;padding-bottom: 10px;">JÁ TENHO CONTA? <a href="Login_minds.html">ENTRE AQUI!</a></span>
                <input type="submit" id="botao" value="CADASTRAR-SE">
            </form>
        </div>
    </div>
</body>
</html>
